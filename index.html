<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Juego de pokemon de Federico</title>
</head>
<body>
    <header>
        <img src="img/pokemon/banner/png-clipart-pokemon-logo-pokemon-logo-removebg-preview.png" alt="">
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Atrapalo ya!</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <div class="banner">
        <div class="banner-content">
            <h2 class="banner-title">
                Hola Federico bienvenido a tu juego de atrapar los 150 pokemones.
            </h2>

            <button class="banner-btn">
                Vamos a Jugar!
            </button>
        </div>
        <div class="overlay"></div>
    </div>

    <div class="card-container">
        <a href="/" class="hero-image-container">
          <img class="hero-image" src="img/pokemon/banner/580b57fcd9996e24bc43c325.png" alt="Spinning glass cube"/>
        </a>
        <main class="main-content">
          <h1><a href="#">Pikachu</a></h1>
          <p>Electricidad estática, cuando entra en contacto corporal con el rival, a veces lo paraliza.</p>
          <div class="flex-row">
            <div class="coin-base">
              <img src="img/pokemon/banner/pngtree-vector-lightning-button-icon-png-image_312958-removebg-preview.png" alt="Ethereum" class="small-image"/>
              <h2>Electricidad</h2>
            </div>
            <div class="time-left">
              <img src="https://i.postimg.cc/prpyV4mH/clock-selection-no-bg.png" alt="clock" class="small-image"/>
              <p>3 days left</p>
            </div>
          </div>
        </main>
        <div class="card-attribute">
          <img src="img/pokemon/banner/DSC_0024.JPG" alt="avatar" class="small-avatar"/>
          <p>Creation of <span><a href="#">Julián Moncada</a></span></p>
        </div>
      </div>
  </div>
    <div class="attribution">
    </div>

</body>
</html>
